<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 240px;
            height: 300px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            display: block;
        }
        .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            border-radius: 5px;
        }
        .heart {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        .heart::before {
            content: "\2665";
            font-size: 24px;
        }
        .content {
            flex-grow: 1;
            padding: 10px 10px 3px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .hover-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
            align-items: center;
        }
        .card:hover .hover-content {
            display: flex;
        }
        .btn {
            margin: 5px;
            padding: 5px 10px;
        }

        /* Style 1 */
        .style1 {
            border-radius: 8px;
            border: 2px solid;
            border-image: linear-gradient(90deg, #BF986D 0%, #ECD3B7 24.68%, #BF986D 51.9%, #ECD3B7 77.86%, #BF986D 100%) 1;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.20);
        }
        .style1 .tag {
            color: #ffffff;
            font-size: 12px;
            background: #00000080;
        }
        .style1 .heart {
            border: 1px solid #D2DBE5;
            background: linear-gradient(0deg, #DBE7F9 0%, #F0F6FF 37.51%, #FFF 100%);
            box-shadow: 0px -4px 3px 1px rgba(255, 255, 255, 0.80) inset, 0px 4px 4px 3px rgba(255, 255, 255, 0.90) inset;
        }
        .style1 .content {
            background-color: #f0f0f0;
        }
        .style1 .content h2 {
            color: #3F5075;
            font-size: 14px;
            margin: 0 0 3px 0;
        }
        .style1 .content p {
            color: #3F5075;
            font-size: 12px;
            margin: 0;
        }
        .style1 .hover-content {
            background: #00000080;
        }
        .style1 .btn {
            border-radius: 8px;
            font-size: 14px;
        }
        .style1 .btn-1 {
            box-shadow: 0px -4px 4px 1px rgba(236, 211, 183, 0.60) inset, 0px 2px 4px 4px rgba(251, 242, 232, 0.40) inset;
            background: linear-gradient(0deg, #DAC4AA 0%, #BF986D 39.98%, #FFEAD3 100%);
            border: 1px solid #DAC4AA;
            color: #ffffff;
        }
        .style1 .btn-2 {
            box-shadow: inset 0 4px 4px 3px hsla(0,0%,100%,.9), inset 0 -4px 3px 1px hsla(0,0%,100%,.8);
            background: linear-gradient(0deg, #dbe7f9, #f0f6ff 37.51%, #fff);
            border: 1px solid #d2dbe5;
            color: #3f5075;
        }

        /* Style 2 */
        .style2 img {
            border-radius: 5px 5px 0 0;
            border: 2px solid #9d9ea1;
            border-bottom: none;
        }
        .style2 .tag {
            background: linear-gradient(0deg,#fff 50%,#d8d8d8 0);
            color: #000;
            font-size: 12px;
            box-shadow: 0 0 3px 3px rgba(0,0,0,.5);
        }
        .style2 .heart {
            box-shadow: 0 0 10px 1px rgba(0,0,0,.5);
            background: linear-gradient(180deg,#fff 50%,#dcdadb 0);
        }
        .style2 .content {
            background-color: #444;
        }
        .style2 .content h2 {
            color: #fff;
            font-size: 14px;
            margin: 0 0 3px 0;
        }
        .style2 .content p {
            color: #898989;
            font-size: 14px;
            margin: 0;
        }
        .style2 .hover-content {
            background: #00000080;
        }
        .style2 .btn {
            border-radius: 5px;
            font-size: 14px;
        }
        .style2 .btn-1 {
            box-shadow: 0 0 5px 0 #fff, inset 0 -1px 5px 0 #fff;
            background: linear-gradient(180deg, #fd0, #f70);
            border: 1px solid #fea;
            color: #000;
            text-shadow: 0 0 15px rgba(255, 234, 0, .4);
        }
        .style2 .btn-2 {
            box-shadow: 0 0 5px 0 #fff, inset 0 -1px 5px 0 #fff;
            background: linear-gradient(180deg,#5ef,#09a);
            border: 1px solid #5ef;
            color: #000;
            text-shadow: 0 0 15px rgba(0, 240, 255, .4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card style1">
            <img src="placeholder.png" alt="Game 1">
            <span class="tag">New</span>
            <div class="heart"></div>
            <div class="content">
                <h2>Game Title 1</h2>
                <p>Subtitle 1</p>
            </div>
            <div class="hover-content">
                <button class="btn btn-1">Button 1</button>
                <button class="btn btn-2">Button 2</button>
            </div>
        </div>

        <div class="card style2">
            <img src="placeholder.png" alt="Game 2">
            <span class="tag">New</span>
            <div class="heart"></div>
            <div class="content">
                <h2>Game Title 2</h2>
                <p>Subtitle 2</p>
            </div>
            <div class="hover-content">
                <button class="btn btn-1">Button 1</button>
                <button class="btn btn-2">Button 2</button>
            </div>
        </div>
    </div>
</body>
</html>
